<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="browser_action.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="content">
      <div class='header' id="status">
        <h4 id='url'></h4>
      </div>
      <div class="dropdown">
        <ul>
          <li class='categories'>
            <a class='selected'>Add a Categorie</a>
            <form class="new-cat-form">
              <input class="new-cat"type="text" name="" value="">
            </form>
            <button type="button" name="button" class="add-cat">+</button>
            <ul class='categorie-menu'>
            </ul>
          </li>
        </ul>
      </div>
    </div>
		<form class="new-note">
			<input class="note-title" type="text" name="" value="" placeholder="add a title">
			<input class="note-content" type="text" name="" value=""
			placeholder="add a new note">
		</form>
		<button class="click" type="button" name="button">Add Note</button>
		<div class="db-notes">

		</div>
		<p class='notes'></p>
  </body>
</html>
