<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="browser_action.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="content">
      <div class='header' id="status">
        <h4 id='url'></h4>
        <h4 id='flag'></h4>
        <div class="dropdown">
          <ul>
            <li class='categories'>
              <a class='selected'>Add a Categorie</a>
              <form class="new-cat-form">
                <input class="new-cat"type="text" name="" value="">
                <button type="button" name="button" class="add-cat">+</button>
              </form>
              <ul class='categorie-menu'>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form-contain">
  		<form class="new-note form">
        <label for="title">Title:</label>
  			<input class="note-title form__field" type="text" name="title" value="" placeholder="title">
        <label for="content">Note:</label>
  			<input class="note-content form__field" type="text" name="content" value=""
  			placeholder="contetn">
  		</form>
  		<button class="click" type="button" name="button">Add Note</button>
    </div>
		<div class="db-notes">

		</div>
  </body>
</html>
